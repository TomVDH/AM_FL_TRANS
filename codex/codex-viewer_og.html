        let searchTerm = '';
        
        // Initialize
        function init() {
            renderTable();
            updateStats();
            setupEventListeners();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderTable();
            });
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderTable();
                });
            });
        }
        
        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let filteredData = universeData;
            
            if (currentFilter !== 'all') {
                filteredData = filteredData.filter(item => item.category === currentFilter);
            }
            
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.key.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.standard.toLowerCase().includes(searchTerm) ||
                    (item.nl && item.nl.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="no-results">No results found</td></tr>';
                return;
            }
            
            const grouped = {};
            filteredData.forEach(item => {
                if (!grouped[item.category]) grouped[item.category] = [];
                grouped[item.category].push(item);
            });
            
            const categoryNames = {
                'main': 'üê¥ MAIN DONKEY CHARACTERS',
                'supporting': 'üê¥ SUPPORTING CHARACTERS',
                'factory': '‚öôÔ∏è FACTORY DONKEYS',
                'humans': 'üë§ HUMAN CHARACTERS',
                'signs': 'ü™ß SIGN TYPES'
            };
            
            Object.entries(grouped).forEach(([category, items]) => {
                const headerRow = document.createElement('tr');
                headerRow.className = 'category-header';
                headerRow.innerHTML = `<td colspan="11">${categoryNames[category] || category.toUpperCase()}</td>`;
                tbody.appendChild(headerRow);
                
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="key-cell">${item.key}</td>
                        <td class="description-cell">${item.description}</td>
                        <td class="standard-cell">${item.standard}</td>
                        <td class="translation-cell">${item.es || ''}</td>
                        <td class="translation-cell">${item.fr || ''}</td>
                        <td class="translation-cell">${item.de || ''}</td>
                        <td class="translation-cell">${item.nl || ''}</td>
                        <td class="translation-cell">${item.tr || ''}</td>
                        <td class="translation-cell">${item.ca || ''}</td>
                        <td class="translation-cell">${item.jp || ''}</td>
                        <td class="translation-cell">${item.ko || ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = universeData.length;
            document.getElementById('mainCount').textContent = universeData.filter(d => d.category === 'main').length;
            document.getElementById('factoryCount').textContent = universeData.filter(d => d.category === 'factory').length;
            document.getElementById('humanCount').textContent = universeData.filter(d => d.category === 'humans').length;
        }
        
        // Export to CSV
        function exportCSV() {
            const headers = ['Character', 'Description', 'English', 'Spanish', 'French', 'German', 'Dutch', 'Turkish', 'Catalan', 'Japanese', 'Korean'];
            const rows = [headers];
            
            universeData.forEach(item => {
                rows.push([
                    item.key,
                    item.description,
                    item.standard,
                    item.es || '',
                    item.fr || '',
                    item.de || '',
                    item.nl || '',
                    item.tr || '',
                    item.ca || '',
                    item.jp || '',
                    item.ko || ''
                ]);
            });
            
            const csvContent = rows.map(row => 
                row.map(cell => {
                    const escaped = String(cell).replace(/"/g, '""');
                    return /[,\n"]/.test(escaped) ? `"${escaped}"` : escaped;
                }).join(',')
            ).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'asses_masses_characters_all_languages.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show confirmation
            const exportBtn = document.querySelector('.export-btn');
            const originalText = exportBtn.textContent;
            exportBtn.textContent = '‚úÖ Downloaded!';
            exportBtn.style.background = 'linear-gradient(135deg, #00d984 0%, #00a651 100%)';
            setTimeout(() => {
                exportBtn.textContent = originalText;
                exportBtn.style.background = 'linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%)';
            }, 2000);
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
